architecture: amd64

actions:
  - action: debootstrap
    suite: "bionic"
    components: [ main, restricted, universe, multiverse ]
    mirror: http://mirrors.ustc.edu.cn/ubuntu/
    variant: minbase

  - action: apt
    packages: 
     - sudo 
     - adduser
     - systemd-sysv
     - linux-image-generic
     - grub-efi-amd64
     - initramfs-tools
     - openssh-server
     - network-manager

  - action: overlay
    description: Install U-Boot menu configuration
    source: overlays/preconfig


  - action: apt
    recommends: false
    packages: [aptitude, dash,
      diffutils,
      efibootmgr,
      findutils,
      fonts-arphic-ukai,
      fonts-arphic-uming,
      fonts-indic,
      gir1.2-geocodeglib-1.0,
      grep,
      # grub-efi-amd64-signed,
      gzip,
      hostname,
      ibus-table-wubi,
      init,
      language-pack-en,
      language-pack-en-base,
      language-pack-gnome-en,
      language-pack-gnome-en-base,
      language-pack-gnome-zh-hans,
      language-pack-gnome-zh-hans-base,
      language-pack-zh-hans,
      language-pack-zh-hans-base,
      libdbusmenu-gtk4,
      libegl1-mesa,
      libfwup1,
      libgail-common,
      libgail18,
      libgtk2.0-0,
      libgtk2.0-bin,
      libgtk2.0-common,
      libllvm6.0,
      libpinyin-data,
      libpinyin13,
      libwayland-egl1-mesa,
      # linux-signed-generic-hwe-18.04,
      login,
      mokutil,
      ncurses-base,
      ncurses-bin,
      openssh-server,
      shim-signed,
      ubuntu-desktop,
      ubuntu-minimal,
      ubuntu-standard,
      gedit
      # ubuntu-wallpapers
    ]


  - action: image-partition
    imagename: system.img
    imagesize: 3G
    partitiontype: gpt
    mountpoints:
      - mountpoint: /
        partition: rootfs
      - mountpoint: /boot/efi
        partition: boot
        options: [ x-systemd.automount ]
    partitions:
      - name: boot
        fs: vfat
        start: 2048S
        end: 526336S
        flags: [ boot, esp ]
      - name: rootfs
        fs: ext4
        start: 526337S
        end: 100%

  - action: filesystem-deploy
    description: Deploying filesystem onto image
    setup-fstab: true

  - action: run
    chroot: true
    command: grub-install --target=x86_64-efi --efi-directory=/boot/efi --bootloader-id=ubuntu --recheck --no-nvram

  - action: run
    chroot: true
    command: update-grub

  - action: run
    chroot: true
    command: locale-gen zh_CN.UTF-8 && update-locale LANG=zh_CN.utf8

  - action: run
    chroot: true
    script: scripts/setup_user.sh

  - action: run
    chroot: true
    script: scripts/setup_network.sh

  - action: run
    chroot: true
    script: scripts/clean_rootfs.sh

